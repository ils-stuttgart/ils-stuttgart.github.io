---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if page.author %}
    <p class="author">{{ page.author }}</p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
